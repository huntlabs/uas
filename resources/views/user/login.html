<div id="main" class="main-container container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">登录</div>
				<div class="panel-body">
					<form class="simple_form " novalidate="novalidate" id="new_user" action="/login" accept-charset="UTF-8" data-remote="true" method="post"><input name="utf8" type="hidden" value="✓">
						<div class="form-group">
							<input type="email" class="form-control input-lg" placeholder="用户名 / Email" name="email" id="user_login">
						</div>
						<div class="form-group">
							<input type="password" class="form-control input-lg" placeholder="密码" name="password" id="user_password">
						</div>

						<div class="from-group checkbox">
							<label for="user_remember_me">
								<input name="user[remember_me]" type="hidden" value="0"><input type="checkbox" value="1" name="remember_me" id="user_remember_me"> 记住登录状态（60 天）
							</label>
						</div>
						<div class="form-actions">
							<input type="submit" name="commit" value="登录" class="btn btn-primary btn-lg btn-block" data-disable-with="正在登录">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
