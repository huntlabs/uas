<form class="form-signin" role="form" method="POST" enctype="application/x-www-form-urlencoded" action="/login">
	<h2 class="form-signin-heading">Please sign in</h2>
	<input type="hidden" name="service" value="{{var.service}}">
	<input type="username" class="form-control" placeholder="Username" required autofocus>
	<input type="password" class="form-control" placeholder="Password" required>
	<div class="checkbox">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
